<html>
	<head>

		<link rel="stylesheet" href="../static/style.css">
	</head>
	<body>
		<div class="registercontent" align="center">
			<div class="registertop">
				<h1>Register</h1>
			</div></br></br>
			<div class="registerbottom">
			<form action="{{ url_for('newUser')}}" method="post" autocomplete="off">
			<div class="msg">{{ msg }}</div>

			</div>
			<br>
			<a href="{{ url_for('home') }}"><button>Return</button></a>
		</div>
	</body>
