<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ bootstrap.load_css() }}
    <title>List of foods</title>

    <style>
        body{
            text-align: center;
        }
    </style>

</head>
<body>
    <a href="{{url_for('search')}}"><button>Return</button></a>
    <br><br>
    {% for meals in data['meals']%}
        <a href="{{url_for('foodInfo', id=meals['idMeal'], category=category)}}">{{meals['strMeal']}}</a>
        <br>
        <a href="{{url_for('foodInfo', id=meals['idMeal'], category=category)}}"><img src="{{meals['strMealThumb']}}" width="300" height="200"></a>
        <br>
    {% endfor %}
    {{ bootstrap.load_js() }}
</body>
</html>
