<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ bootstrap.load_css() }}
    <title>Search By Category</title>

    <style>
        body{
            text-align: center;
        }
    </style>

</head>
<body>
    <a href="{{url_for('homePage')}}"><button>Return</button></a>
    <br>
    {% for name in data['meals'] %} 
        <a href="{{url_for('listCategory', category=name['strCategory'])}}">{{  name['strCategory']  }}</a>
        <br>
    {% endfor %}

    {{ bootstrap.load_js() }}
</body>
</html>
